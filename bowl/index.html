<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto bowl</title>
</head>

<body>
    <!-- Display the countdown timer in an element -->
    <p id="demo"></p>
    <input type="number" id="period" value="1">
    <audio id="player" controls src="./bowl.mp3">
    </audio>
    <button onclick="start()">Start</button>
    <script>
        var music = document.getElementById("player");
        var x
        function start() {
            var input = document.getElementById("period");
            const period = input.value * 60 //seconds
            var distance = period;
            if(typeof(x) !== undefined) stop()
            x = setInterval(function () {
                // Display the result in the element with id="demo"
                distance -=1;
                document.getElementById("demo").innerHTML = distance
                // If the count down is finished, write some text
                if (distance <= 0) {
                    music.play();
                    distance = period
                }
            }, 1000);
        }
        function stop() {
            clearInterval(x);
        }
    </script>
</body>

</html>
